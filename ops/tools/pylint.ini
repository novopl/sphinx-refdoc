[MASTER]
jobs = 1
ignore = migrations
ignore-patterns = manage.py,
                  migrations

[MESSAGES CONTROL]
disable = all
enable = dangerous-default-vaulue,
         missing-docstring,
         redefined-builtin,
         unused-variable,
         unused-import,
         unsubscriptable-object,
         unused-wildcard-import,
         unreachable-code,
         wildcard-import,
         wrong-import-order

[REPORTS]
output-format = colorized
reports = no
